<html>
  <head>
    <script type="text/javascript" charset="utf-8">
    // remove popup by selecting the tab
    function closePopup() {
        chrome.tabs.getSelected(null, function(tab) {
            chrome.tabs.update(tab.id, { selected: true } )
        });
    }
    // close after 3 sec
    setTimeout('closePopup()',3000);
      
    </script>
  </head>
