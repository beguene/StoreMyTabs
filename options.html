<html>
<head>

  <script type="text/javascript" src="libs/jquery-ui-1.8.18.custom.min.js"></script>
  <title>Grab Url</title>
  <style type="text/css" media="screen">
    html, body {
      background: #000;
        color:white;
    }
    body {
      font-family: Geneva, "MS Sans Serif", sans-serif;
        color:white;
    }
    
    #container {
      min-height: 500px;
      margin: 10px auto;
      padding: 15px 15px;
      background: black;
      width: 910px;
      border: 0px solid #fff;
      overflow: hidden;
    }
    h2 { margin: 0; color:white;}
    a:hover { color: #fff }
    /* button 
---------------------------------------------- */
    .button {
        display: inline-block;
        zoom: 1; /* zoom and *display = ie7 hack for display:inline-block */
        *display: inline;

        margin: 0 2px;

    }
    .button:hover {
        text-decoration: none;
    }

        position: relative;
        top: 1px;
    } 
    /* gray */
    .gray {
        color: #e9e9e9;
        border: solid 1px #555;
        background: #6e6e6e;
        background: -webkit-gradient(linear, left top, left bottom, from(#888), to(#575757));
        background: -moz-linear-gradient(top,  #888,  #575757);
        filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#888888', endColorstr='#575757');
    }
    .gray:hover {
        background: #616161;
        background: -webkit-gradient(linear, left top, left bottom, from(#757575), to(#4b4b4b));
        background: -moz-linear-gradient(top,  #757575,  #4b4b4b);
        filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#757575', endColorstr='#4b4b4b');
    }
    .gray:active {
        color: #afafaf;
        background: -webkit-gradient(linear, left top, left bottom, from(#575757), to(#888));
        background: -moz-linear-gradient(top,  #575757,  #888);
        filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#575757', endColorstr='#888888');
    }
    #tableLink { width: 100%; border-spacing:5;}
    #tableLink a { color: #fff; }
    #tableLink tr td#tableUrl a:hover { color: gray; }
    #tableLink tr:nth-child(2n) td#tableUrl { background: #000; }
    #tableLink td { padding: 1px 4px 1px 4px; }
    .delete { text-decoration:none ; color: #fff }
    #restore {font-size: 75%;}
    #tableLink a:hover { color: #fff }
    
    .date { width: 80px; font-size: 90%; color: #777}
    
    #clear_all { margin-top: 10px; float: right; display: block; font-size: 93%; padding: 8px 16px}
  </style>
</head>
<script type="text/javascript">

// Array Remove - By John Resig (MIT Licensed)
Array.prototype.remove = function(from, to) {
  var rest = this.slice((to || from) + 1 || this.length);
  this.length = from < 0 ? this.length + from : from;
  return this.push.apply(this, rest);
};

// http://sajjadhossain.com/2008/10/31/javascript-string-trimming-and-padding/
String.prototype.lpad = function(padString, length) {
	var str = this;
    while (str.length < length)
        str = padString + str;
    return str;
}
function bk_clear(link) {
  var links = JSON.parse(localStorage['grab_links']);
    links.remove(link);
  localStorage.setItem('grab_links', JSON.stringify(links));
  window.location.reload();
}

function restore(link) {
  var links = JSON.parse(localStorage['grab_links']);
  var url = links[link].url;
    links.remove(link);
  localStorage.setItem('grab_links', JSON.stringify(links));
  window.location.reload();
  chrome.tabs.create({
              url: url,
              active: false
          });
}

function clearAll() {
  if(confirm('Do you really want to clear all bookmarked tabs?')) {
    localStorage.setItem('grab_links', JSON.stringify([]));
    window.location.reload();
  }
}

// Restores select box state to saved value from localStorage.

function loadOptions() {
  var links = JSON.parse(localStorage['grab_links']);
  if (!links || links.length == 0) {
    return;
  }
  
  for (var j = 0; j < 30; j++) {
  for (var i = 0; i < links.length; i++) {
    var key = i;
    $('#tableLink > tbody').append('<tr></tr>');
    
    var date = new Date(links[i].date);
    var date = date.getDate()+"-"+date.getMonth()+"-"+date.getFullYear();
    $('#tableLink tr:last').append('<td ><a href="" target="_blank" id="restore" class="button gray" onclick=\'restore('+i+');return false;\'>Restore</a></td>');
    $('#tableLink tr:last td:last').after('<td><p class="date">'+date+'</p></td>');
    $('#tableLink tr:last').append('<td><img src="'+links[i].favicon+'", width="16" height="16"</td>');
    $('#tableLink tr:last td:last').after('<td id="tableUrl"><a href="'+links[i].url+'" target="_blank">'+links[i].title +'</a></td>');
    $('#tableLink tr:last').append('<td><a class="delete" href="" onclick=\'bk_clear('+i+');return false;\'>\u00D7</a></td>');
  }
  }
};

$(document).ready(function() {
  var links = JSON.parse(localStorage['grab_links']);
  if (!links || links.length == 0) {
    $('#clear_all').hide();
  }
    loadOptions();
 });

</script>

<body>
<div id='container'>
    
    <table id="tableLink">
        <tbody></tbody>
    </table>
  <a href='' id='clear_all' class='button gray' onclick='clearAll();return false'>Clear All</a>
  </div>
</body>
</html>
